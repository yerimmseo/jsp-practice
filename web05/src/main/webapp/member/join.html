<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 화면</title>
<style type="text/css">
	button {
		background: pink;
	}
</style>
</head>
<body>
	<h3>회원가입 화면입니다.</h3>
	<form action="../dbconnection/db_create.jsp">
		<table>
			<tr>
				<td>아이디:</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td>패스워드:</td>
				<td><input name="pw"></td>
			</tr>
			<tr>
				<td>이름:</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td>전화번호:</td>
				<td><input name="tel"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button style="border-radius: 10px 10px 10px 10px;">회원가입 처리요청</button>
				</td>
			</tr>
		</table>		
	</form>
</body>
</html>
