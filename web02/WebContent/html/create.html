<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
button {
	background-color: pink;
}
</style>
</head>
<body>
	
	<h3>회원가입 화면입니다.</h3>
	<hr color="red">
	<form action="/web02/jsp/db_create.jsp">
		<table>
			<tr>
				<td>아이디:</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>패스워드:</td>
				<td><input type="text" name="pw"></td>
			</tr>
			<tr>
				<td>이름:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>전화번호:</td>
				<td><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button style="background: gold; border-radius: 10px 10px 10px 10px;">회원가입 처리요청</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
